      ignoreReactions = "Ustaw, by ignorować w grze powiadomienia o reakcjach"
      pingSound = "Przełącz dźwięk reakcji"
      hideFromDiscord = "Ustaw, by wyłączyć przesyłanie wiadomości na kanał Discord"
