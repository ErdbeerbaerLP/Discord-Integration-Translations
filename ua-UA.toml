  invalidPersonalSettingKey = "`%key%` не є коректним значенням!"
  settingsCommandUsage = "Використання:\n\n/settings - перелічує всі доступні параметри\n/settings get <key> - Показує значення параметру\n/settings set <key> <value> - Ставить значення параметру"
